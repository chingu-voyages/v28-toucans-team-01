<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="playagain.css">
	<title>The Wild Avatar Kingdom</title>
	<script>
		function fn1() {
			var rd1 = document.getElementById("rd1");
			var rd2 = document.getElementById("rd2");

			if(rd1.checked==true)
				alert("yes");
			else if(rd2.checked==true)
				document.write("Your avatar looks amazing! Thank you for playing!");
			else
				alert("Please select an option");
		}

    	</script>

</head>
<body>
	<div class="title-card" id="home">
		<h1>The Wild Avatar Kingdom</h1>
		<h2>Discover your animal personality!</h2>
	</div>
	
	<div class="playagain">
		<form>
			<p>Would you like to play the quiz again?</p>
			<input id="rd1" type="radio" name="choice" value="yes">Yes</input><br/>
			<input id="rd2" type="radio" name="choice" value="no">No</input><br/>
			<button onclick="fn1()" id="btn1">Submit</button>
		</form>

	</div>

	<div class="exit-game">

</body>
</html>
